<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="imgs/icon.png" type="image/png">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light text-center">
        <h1>To Do List</h1>
    </header>

    <section class="container">
        <form id="todo-form">
            <h1>Add Item</h1>
            <div class="msg"></div>
            <div>
                <input type="text" id="todo-item-input">
            </div>
            <input id="add-btn" type="submit" value="Submit" class="btn">
        </form>

        <ul id="todo-list">
        </ul>

        <div class="box-bordered margin-top">
            <h3 class="text-green">Completed Jobs</h3>
            <ul id="completed-jobs">
            </ul>
        </div>
    </section>

    <script>
        window.onload = () => {
          var element = document.createElement("script");
          element.src = 'main.js';
          document.body.appendChild(element);
        };
    </script>
        
</body>
</html>

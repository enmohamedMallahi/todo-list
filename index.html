<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>TO-DO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>

    <section class="container">
        <form id="todo-form">
            <h1>Add Item</h1>
            <div class="msg"></div>
            <div>
                <input type="text" id="todo-item-input">
            </div>
            <input id="add-btn" type="submit" value="Submit" class="btn">
        </form>

        <ul id="todo-list">
        </ul>

        <div class="box-bordered margin-top">
            <h3 class="text-green">Completed Jobs</h3>
            <ul id="completed-jobs">
            </ul>
        </div>
    </section>

    <script>
        window.onload = () => {
          var element = document.createElement("script");
          element.src = 'main.js';
          document.body.appendChild(element);
        };
    </script>
        
</body>
</html>
